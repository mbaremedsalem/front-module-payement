<div class="row">
    <div class="col-md-8">
      <div class="input-group flex-nowrap">
        <input type="text" class="form-control" placeholder="search" aria-label="Username" aria-describedby="addon-wrapping">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
        
      <div class="row">

        <div class="col-md-9" style="padding-top: 3px;" >
            <a href="javascript:void(0);" matBadge="7" *ngIf="!hidden" (click)="toggleBadgeVisibility()" [routerLink]="['/profil']">
              <img src="assets/notification.png" width="30px" class="rounded-circle" />
            </a>
        </div>

        <div class="col-md-3">
          <a href="javascript:void(0);" [routerLink]="['/profil']">
            <img src="assets/photo.png" width="38px" height="40px" class="rounded-circle" />
          </a>
        </div>
      </div>
    </div>
  </div>
